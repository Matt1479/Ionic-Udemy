<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button
        (click)="onCreateOffer()"
        type="submit"
        [disabled]="!newOfferForm.valid"
      >
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="newOfferForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input
              type="text"
              autocomplete="on"
              autocorrect="on"
              formControlName="title"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Short description</ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row
        *ngIf="
        !newOfferForm.get('description').valid
        &&
        (newOfferForm.get('description').touched
        ||
        newOfferForm.get('description').dirty)"
      >
        <ion-col size-sm="6" offset-sm="3">
          <p>Description must be between 1 and 180 characters.</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input type="number" formControlName="price"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item class="ion-text-center">
            <ion-label>Available from</ion-label>
          </ion-item>
          <ion-datetime-button datetime="avlFrom"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime
                id="avlFrom"
                min="2022-01-01T00:00:00"
                max="2025-12-31T23:59:59"
                formControlName="dateFrom"
              >
              </ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-col>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item class="ion-text-center">
            <ion-label>Available to</ion-label>
          </ion-item>
          <ion-datetime-button datetime="avlTo"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime
                id="avlTo"
                min="2022-01-02T00:00:00"
                max="2025-12-31T23:59:59"
                formControlName="dateTo"
              >
              </ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
